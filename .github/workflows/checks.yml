name: Run Checks

on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
      - name: Install cocoapod generate
        run: sudo gem install cocoapods-generate
      - name: Run Check
        run: ./gradlew check